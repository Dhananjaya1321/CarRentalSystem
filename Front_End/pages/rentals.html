<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="../assets/css/rentals.css" rel="stylesheet">
    <link href="../assets/css/flex.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link href="../assets/css/item.css" rel="stylesheet">
    <style>
        .topic-rental {
            margin: 75px 0 50px 0;
        }
        #rental-main{
            position: relative;
            top: 70px;
        }
    </style>

</head>
<body>
<main id="rental-main">
    <section id="rental-section" class="flex f-col">
        <section id="search-bar" class="flex f-row f-wrap">
            <div id="filter" class="flex">
                <button><i class="fa-solid fa-filter"></i> Filter</button>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>No of passengers</option>
                <option value="1">2</option>
                <option value="2">4</option>
                <option value="3">6</option>
                <option value="3">8</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>Transmission type</option>
                <option value="1">Manual</option>
                <option value="2">Auto</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>Brand (Make)</option>
            </select><!--get database-->
            <select class="form-select" aria-label="Default select example">
                <option selected>Type</option>
                <option value="1">General</option>
                <option value="2">Premium</option>
                <option value="3">Luxury</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>Fuel type</option>
                <option value="1">Diesel</option>
                <option value="2">Petrol</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>Daily Price</option>
            </select><!--get database-->
            <select class="form-select" aria-label="Default select example">
                <option selected>Monthly Price</option>
            </select><!--get database-->
            <button>Search</button>
        </section><!--search bar-->
        <h1 class="topic-rental">General Cars</h1>
        <section id="general-rental-display-section" class="flex f-row f-wrap"></section><!--rental display section-->
        <h1 class="topic-rental">Luxury Cars</h1>
        <section id="luxury-rental-display-section" class="flex f-row f-wrap"></section><!--rental display section-->
        <h1 class="topic-rental">Premium Cars</h1>
        <section id="premium-rental-display-section" class="flex f-row f-wrap"></section><!--rental display section-->
    </section><!--rental section-->
</main>
<main id="item-main" class="flex f-col">
    <section id="item-details-section" class="flex f-row f-wrap"></section><!--details section-->
    <section id="form-section" class="flex">
        <form class="flex f-col f-wrap">
            <div class="flex f-row f-wrap">
                <div class="flex f-col">
                    <label>Pick Up Date :</label>
                    <input type="date">
                </div>
                <div class="flex f-col">
                    <label>Pick Up Time :</label>
                    <input type="time">
                </div>
                <div class="flex f-col">
                    <label>Return Date :</label>
                    <input type="date">
                </div>
                <div class="flex f-col">
                    <label>Return Time :</label>
                    <input type="time">
                </div>
                <div class="flex f-col">
                    <label>Drivers or Not :</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="flex f-col">
                    <label>Location :</label>
                    <input type="text" placeholder="Ex- Galle">
                </div>
            </div>
            <div class="flex f-col">
                <div class="flex f-col">
                    <label>Bank Slip :</label>
                    <input type="file">
                </div>
                <div id="slip"></div>
            </div>
            <div class="flex f-row f-wrap">
                <button id="add-to-cart">Add To Cart</button>
                <button id="request-to-rental">Request To Rent</button>
            </div>

        </form>
    </section><!--form section-->
</main>
<footer>
    <section id="contact-section" class="flex f-col">
        <div></div>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d700.4087975292399!2d79.8984742225366!3d6.7563796121652215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sNo.%20200%2C%20Galle%20%20Road%2C%20Panadura%2C!5e0!3m2!1sen!2slk!4v1697462861988!5m2!1sen!2slk"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="flex f-col">
            <h1>Easy Rental Car</h1>
            <small>All right reserved by Isuru Dhananjaya</small>
        </div>
    </section><!--contact section-->
</footer>

<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="../assets/fontawesome/js/all.min.js"></script>
<script src="../assets/js/rentals.js"></script>
<script src="../controller/util.js"></script>
<script src="../controller/carController.js"></script>
<script src="../controller/rentalsController.js"></script>
</body>
</html>
