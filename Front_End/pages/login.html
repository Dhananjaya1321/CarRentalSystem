<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/flex.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <style>

    </style>
</head>
<body>
<main class="flex">
    <section id="login-section" class="flex f-col">
        <div class="flex"><h1>LogIn</h1></div>
        <form>
            <div class="flex f-col">
                <label>User Name</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="user-name-span">@</span>
                    <input id="user-name" name="userName" type="text" class="form-control" placeholder="Username"
                           aria-label="Username"
                           aria-describedby="user-name-span">
                </div>
            </div>
            <div class="flex f-col">
                <label>Password</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="password-span"><i class="fa-solid fa-lock"></i></span>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Username"
                           aria-label="Username"
                           aria-describedby="password-span">
                </div>
            </div>
            <a href="#" id="forgot-password">Forgot password?</a>
        </form>
        <a href="#">
            <button id="login-btn">LogIn</button>
        </a>
        <div id="line" class="flex">
            <div></div>
            <h5>Or</h5>
            <div></div>
        </div>
        <a href="createAccount.html">
            <button id="create-btn">Create Account</button>
        </a>
    </section><!--login section-->
    <section id="find-account-section" class="flex f-col">
        <div class="flex f-col">
            <h1>Find Account</h1>
            <p>Please enter your username to find your account</p>
        </div>
        <form>
            <div class="flex f-col">
                <label>User Name</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="find-user-name-span">@</span>
                    <input id="find-user-name" name="userName" type="text" class="form-control" placeholder="Username"
                           aria-label="Username"
                           aria-describedby="find-user-name-span">
                </div>
            </div>
        </form>
        <div class="flex f-row">
            <a href="#" class="flex">
                <button id="go-back-btn">Go Back</button>
            </a>
            <a href="#" class="flex">
                <button id="next-btn">Next</button>
            </a>
        </div>
    </section><!--find account section-->
    <section id="verification-section" class="flex f-col">
        <div class="flex f-col">
            <i class="fa-solid fa-shield"></i>
            <h1>Email verification</h1>
            <p>We sent a verification code to your email.
                Please enter the code in the field below.</p>
        </div>
        <div class="flex">
            <form class="flex f-row">
                <div>
                    <input type="text" class="form-control form-control-lg text-center py-4" maxlength="1" autofocus="">
                </div>
                <div>
                    <input type="text" class="form-control form-control-lg text-center py-4" maxlength="1" autofocus="">
                </div>
                <div>
                    <input type="text" class="form-control form-control-lg text-center py-4" maxlength="1" autofocus="">
                </div>
                <div>
                    <input type="text" class="form-control form-control-lg text-center py-4" maxlength="1" autofocus="">
                </div>
            </form>
        </div>
        <div><p>Didn't receive it? <a href="#">Resend code</a></p></div>
        <div class="flex f-row">
            <a href="changePassword.html" class="flex">
                <button id="continue-btn">Continue</button>
            </a>
        </div>
    </section>
</main>
<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../controller/util.js"></script>
<script src="../controller/loginFormController.js"></script>
<script>
    $("#find-account-section").css("display", "none");
    $("#verification-section").css("display", "none");

    $("#forgot-password").click(function () {
        $("#login-section").css("display", "none");
        $("#find-account-section").css("display", "flex");
        $("#verification-section").css("display", "none");
    });
    $("#go-back-btn").click(function () {
        $("#login-section").css("display", "flex");
        $("#find-account-section").css("display", "none");
        $("#verification-section").css("display", "none");
    });
    /*$("#next-btn").click(function () {
        $("#login-section").css("display", "none");
        $("#find-account-section").css("display", "none");
        $("#verification-section").css("display", "flex");
    });*/
</script>
</body>
</html>
