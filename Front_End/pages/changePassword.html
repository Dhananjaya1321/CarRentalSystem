<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/flex.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <style>

    </style>

</head>
<body>
<main style="height: 100vh;" class="flex">
    <section id="change-password" class="flex f-col">
        <div class="flex"><h1>Change Password</h1></div>
        <form>
            <div class="flex f-col">
                <label>New password</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="new-password-span"><i class="fa-solid fa-lock"></i></span>
                    <input id="new-password" name="new-password" type="password" class="form-control" placeholder="new password"
                           aria-label="new-password"
                           aria-describedby="new-password-span">
                </div>
            </div>
          <div class="flex f-col">
              <label>Conform password</label>
              <div class="input-group mb-3">
                  <span class="input-group-text" id="conform-new-password-span"><i class="fa-solid fa-lock"></i></span>
                  <input id="conform-new-password" name="conform-new-password" type="password" class="form-control" placeholder="conform password"
                         aria-label="conform-new-password"
                         aria-describedby="conform-new-password-span">
              </div>
          </div>
        </form>
        <div class="flex f-row">
            <a href="#" class="flex">
                <button id="Change-password-btn">Continue</button>
            </a>
        </div>
    </section>
</main>

<script src="../assets/js/jquery-3.7.0.min.js"></script>
</body>
</html>
