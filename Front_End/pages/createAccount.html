<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/flex.css">
    <style>
        main {
            position: relative;
            top: 25px;
        }

        #create-account-section {
            width: 80%;
            height: max-content;
            border-radius: 15px;
            box-shadow: 0 0 14px -3px #00000057;
        }

        form {
            margin: 30px;
            gap: 15px;
        }

        label {
            align-self: flex-start;
        }

        .chooser, form > div {
            gap: 15px;
            width: 100%;
        }

        form > div > div {
            width: 250px;
        }

        textarea {
            height: 40px;
        }

        #nic-front-photo,
        #nic-back-photo,
        #license-front-photo,
        #license-back-photo {
            width: 350px;
            height: 200px;
            border-radius: 15px;
            border: 1px solid #00000052;
        }

        #login-btn {
            background-color: #0027ff;
            margin-top: 0;
            margin-bottom: 25px;
        }

        #create-btn {
            background-color: #0acd00;
            margin-top: 30px;
        }

        #login-btn, #create-btn {
            width: 245px;
            height: 40px;
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 3px 6px -4px black;
        }

        #line > div {
            height: 1px;
            background-color: black;
            width: 30%;
        }

        #line > h5 {
            margin: 15px;
        }

        #line {
            width: 80%;
            height: max-content;
        }
        main>div{
            height: 30px;
            width: 100%;
        }
    </style>
</head>
<body>
<main class="flex f-col">
    <section id="create-account-section" class="flex f-col">
        <form class="flex f-col f-wrap">
            <div class="flex f-row f-wrap">
                <div class="flex f-col">
                    <label>Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="email-span"><i class="fa-solid fa-envelope"></i></span>
                        <input id="email" type="text" class="form-control" placeholder="ex- example@gmail.com"
                               aria-label="email"
                               aria-describedby="email-span">
                    </div>
                </div><!--email-->
                <div class="flex f-col">
                    <label>Contact</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="contact-span"><i class="fa-solid fa-phone"></i></span>
                        <input id="contact" name="contact" type="text" class="form-control"
                               placeholder="ex- 076 000 0000"
                               aria-label="contact"
                               aria-describedby="contact-span">
                    </div>
                </div><!--contact-->
                <div class="flex f-col">
                    <label>User Name</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="user-name-span">@</span>
                        <input id="user-name" name="userName" type="text" class="form-control" placeholder="ex- user"
                               aria-label="Username"
                               aria-describedby="user-name-span">
                    </div>
                </div><!--user name-->
                <div class="flex f-col">
                    <label>Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="password-span"><i class="fa-solid fa-lock"></i></span>
                        <input id="password" name="password" type="password" class="form-control" placeholder="password"
                               aria-label="password"
                               aria-describedby="password-span">
                    </div>
                </div><!--password-->
                <div class="flex f-col">
                    <label>Conform password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="conform-password-span"><i
                                class="fa-solid fa-lock"></i></span>
                        <input id="conform-password" name="conform-password" type="password" class="form-control"
                               placeholder="conform-password" aria-label="conform-password"
                               aria-describedby="conform-password-span">
                    </div>
                </div><!--conform password-->
                <div class="flex f-col">
                    <label>Conform password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="address-span"><i class="fa-solid fa-location-dot"></i></span>
                        <textarea id="address" name="conform-password" class="form-control"
                                  placeholder="ex- Colombo" aria-label="conform-password"
                                  aria-describedby="address-span"></textarea>
                    </div>
                </div><!--address-->
            </div><!--other details-->
            <div class="flex f-col">
                <div class="flex f-col">
                    <label>NIC (National Identity Card)</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="nic-span"><i class="fa-solid fa-id-card"></i></span>
                        <input id="nic" name="contact" type="text" class="form-control" placeholder="ex- 0000000000"
                               aria-label="contact"
                               aria-describedby="nic-span">
                    </div>
                </div><!--nic-->
                <div class="chooser flex f-row f-wrap">
                    <div class="flex f-col">
                        <label>NIC front photo</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="nic-front-photo-choose">
                            <label class="input-group-text" for="nic-front-photo-choose">Upload</label>
                        </div>
                        <div id="nic-front-photo"></div>
                    </div><!--nic front photo-->
                    <div class="flex f-col">
                        <label>NIC back photo</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="nic-back-photo-choose">
                            <label class="input-group-text" for="nic-back-photo-choose">Upload</label>
                        </div>
                        <div id="nic-back-photo"></div>
                    </div><!--nic back photo-->
                </div>
            </div><!--nic details-->
            <div class="flex f-col">
                <div class="flex f-col">
                    <label>License number</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="license-span"><i class="fa-solid fa-address-card"></i></span>
                        <input id="license" name="contact" type="text" class="form-control" placeholder="ex- 0000000000"
                               aria-label="contact"
                               aria-describedby="license-span">
                    </div>
                </div><!--license-->
                <div class="chooser flex f-row f-wrap">
                    <div class="flex f-col">
                        <label>License front photo</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="license-front-photo-choose">
                            <label class="input-group-text" for="license-front-photo-choose">Upload</label>
                        </div>
                        <div id="license-front-photo"></div>
                    </div><!--nic front photo-->
                    <div class="flex f-col">
                        <label>License back photo</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="license-back-photo-choose">
                            <label class="input-group-text" for="license-back-photo-choose">Upload</label>
                        </div>
                        <div id="license-back-photo"></div>
                    </div><!--nic back photo-->
                </div>
            </div><!--license details-->
        </form>
        <div class="flex f-col">
            <a href="#">
                <button id="create-btn">Create Account</button>
            </a>
            <div id="line" class="flex">
                <div></div>
                <h5>Or</h5>
                <div></div>
            </div>
            <a href="#">
                <button id="login-btn">LogIn</button>
            </a>
        </div>
    </section>
    <div></div>
</main>
<script src="../assets/js/jquery-3.7.0.min.js"></script>
</body>
</html>
